<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, rgb(0, 249, 236), rgb(71, 150, 229));
    }

    #noButton {
      position: absolute;
      margin-left: 150px;
      transition: 0.5s;
      margin-top: 30px;
    }

    #yesButton {
      position: absolute;
      margin-right: 150px;
      margin-top: 30px;
    }

    .header_text, .text {
      font-family: "Nunito";
      font-size: 50px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .text {
      font-family: "Nunito";
      font-size: 25px;
      font-weight: bold;
      color: white;
      text-align: center;
      margin-top: 20px;
      margin-bottom: 0px;
    }

    .buttons {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      margin-left: 20px;
    }

    .btn {
      background-color: #017cff;
      color: white;
      font-weight: 600;
      padding: 15px 32px;
      text-align: center;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      background-color: #ffffff;
      color: #017cff;
      transform: scale(1.05);
    }

    .gif_container {
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      overflow: hidden;
    }

    p {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <h1 class="header_text">Do you wanna go out with me?</h1>
    </div>
    <div class="gif_container">
      <img
        src="https://i.postimg.cc/pdNqPxx1/milk-and-mocha-cute.gif"
        alt="Cute animated illustration"
      />
    </div>
    <div class="buttons">
      <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
      <button
        class="btn"
        id="noButton"
        onmouseover="moveButton()"
        onclick="moveButton()"
      >
        No
      </button>
    </div>

    <script>
      function nextPage() {
        window.location.href = "yes.html";
      }

      function moveButton() {
        var x =
          Math.random() *
          (window.innerWidth -
            document.getElementById("noButton").offsetWidth);
        var y =
          Math.random() *
          (window.innerHeight -
            document.getElementById("noButton").offsetHeight);
        document.getElementById("noButton").style.left = `${x}px`;
        document.getElementById("noButton").style.top = `${y}px`;
      }
    </script>
  </div>
</body>
</html>
